name: "CI - Nix"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  populate-cache:
    name: "${{ matrix.build }} on ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
        build: ["gz-fortress", "gz-harmonic", "gz-ionic", "gz-jetty"]
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: gepetto
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          extraPullNames: ros
      - run: nix build -L ".#${{ matrix.build }}"
  complete:
    needs: populate-cache
    name: "${{ matrix.os }}"
    runs-on: "${{ matrix.os }}-latest"
    strategy:
      fail-fast: false
      matrix:
        # os: [macos, ubuntu]
        os: [ubuntu]
    steps:
      - uses: jlumbroso/free-disk-space@main
        if: ${{ matrix.os == 'ubuntu' }}
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: gepetto
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          extraPullNames: ros,baxter
      - run: nix flake check -L --cores 4
  check:
    if: always()
    name: check-macos-linux-nix
    runs-on: ubuntu-latest
    needs:
      - populate-cache
      - complete
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
